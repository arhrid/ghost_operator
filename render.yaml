services:
  - type: web
    name: ghost-operator
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: TAVILY_API_KEY
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: SENSO_API_KEY
        sync: false
      - key: SENSO_ORGANIZATION_ID
        sync: false
